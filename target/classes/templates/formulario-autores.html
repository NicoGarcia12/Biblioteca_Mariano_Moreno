<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBLIOTECA MARIANO MORENO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body style="text-align: center;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="">BIBLIOTECA MARIANO MORENO</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">INICIO <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/autores}">LISTA DE AUTORES<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>NUEVO AUTOR</h1>
    <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
        <div class="card-body">
            <h5 class="card-title">Â¡Exito!</h5>
            <p class="card-text" th:text=${exito}></p>
        </div>
    </div>
    <div th:if="${error1}!=null" class="card text-white bg-danger mb-3">
        <div class="card-body">
            <h5 class="card-title">No se pudo registrar el autor</h5>
            <p class="card-text" th:text=${error1}></p>
        </div>
    </div>
    <div th:if="${error2}!=null" class="card text-white bg-danger mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text=${error2}></h5>
        </div>
    </div>
    <form th:action="@{/autores/formulario}" method="post">
        Apellido: <input type="text" name="apellido" placeholder="Apellido" required>
        Nombre: <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="submit" class="btn btn-primary" value="Agregar Autor ">
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
